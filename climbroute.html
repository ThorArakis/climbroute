<head>
  <title>climbroute</title>
  <style>
  table th { background: #eaeaea; text-align: left; }
  table td, table th { padding: 5px; border: 1px solid #333; border-collapse: collapse; }
  </style>
</head>

<body>
    <div style="float: right">
    {{loginButtons align="right"}}
    </div>
  {{> hello}}
  
  <hr>
  Stuff:
  {{> stuff}}
  
  <hr>
  Routes:
  {{> Routes}}
</body>





<template name="hello">
  <h1>Our Sweet Climbing Route App!</h1>
  <h3>Stuff will happen here.</h3>
  {{greeting}}
</template>

<template name="stuff">
    <ul>
        {{#each routes}}
           {{> route_info}}
        {{else}}
            nothing here
        {{/each}}
    </ul>
</template>

<template name="route_info">
    <li>{{name}}</li>
</template>


<template name="Routes">
  <table>
    <tr>
      <th>Name</th>
      <th>Rating</th>
      <th>Setter</th>
    </tr>
    {{#each Route}}
    <tr>
      <td>{{name}}</td>
      <td>{{rating}}</td>
      <td>{{setter}}</td>
    </tr>
    {{/each}}
  </table>
</template>
