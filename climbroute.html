<head>
  <title>climbroute</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,100' rel='stylesheet' type='text/css'>
</head>

<body>


  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">ClimbRoute</a>
        
        <div class="login">{{loginButtons align="right"}}</div>
        
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
        
      </div>
    </div>
  </div>
  
  <div class="container hero">
    <div class="row">
      <div class="span12 text-center ">{{> hello}}</div>
    </div>
  
  <div class="container">
      <div class="row">
          <h2>Gyms:</h2>
          {{> Gyms}}
      </div>
  </div>
  
  <div class="container">
    <div class="row">
      <h2>Routes:</h2>
      {{> Routes}}
    </div>
  </div> 
  
  <br/><br/>
</body>


<template name="Gyms">
    <ul>
        {{#each Gym}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
</template>


<template name="hello">
  <h1>Welcome to ClimbRoute!</h1>
</template>


<template name="Routes">
  <table>
    <tr>
      <th>Name</th>
      <th>Rating</th>
      <th>Setter</th>
      <th></th>
    </tr>
    {{#each Route}}
    <tr>
      <td data-toggle="collapse" target>{{name}}</td>
      <td>{{rating}}</td>
      <td>{{setter}}</td>
      <td><a href="" class="remove">remove</a></td>
    </tr>
    {{/each}}
    <tr>
      <td><input type="text" placeholder="Name" class="name" /></td>
      <td><input type="text" placeholder="Rating" class="rating" /></td>
      <td><input type="text" placeholder="Setter" class="setter" /></td>
      <td><a href="" class="add">add</a></td>
    </tr>
  </table>
</template>
