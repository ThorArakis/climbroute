<body>
    <div style="float: right">
    {{loginButtons align="right"}}
    </div>
  {{> hello}}
  
  
  <hr>
  <h2>Routes:</h2>
  {{> Routes}}
  
  <hr>

<template name="hello">
  <h1>Our Sweet Climbing Route App!</h1>
  <h3>Stuff will happen here.</h3>
  {{greeting}}
</template>

<template name="stuff">
    <ul>
        {{#each routes}}
           {{> route_info}}
        {{else}}
            nothing here
        {{/each}}
    </ul>
</template>

<template name="route_info">
    <li>{{name}}</li>
</template>


<template name="Routes">
  <table>
    <tr>
      <th>Name</th>
      <th>Rating</th>
      <th>Setter</th>
    </tr>
    {{#each Route}}
    <tr>
      <td>{{name}}</td>
      <td>{{rating}}</td>
      <td>{{setter}}</td>
      <td><a href="" class="remove">remove</a></td>
    </tr>
    {{/each}}
    <tr>
      <td><input type="text" placeholder="Name" class="name" /></td>
      <td><input type="text" placeholder="Rating" class="rating" /></td>
      <td><input type="text" placeholder="Setter" class="setter" /></td>
      <td><a href="" class="add">add</a></td>
    </tr>
  </table>
</template>
