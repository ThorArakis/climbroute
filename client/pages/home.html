<template name="home">
  <div class="row">
    <div class="col-md-12">{{> hello}}</div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center">Do you love to climb? Do you wish you could track all the routes you've climbed at your local gym? Do you fret over when you're favorite route is being taken down?!</h4>
      <br/>
      <h4 class="text-center">Then check to see if your gym is part of ClimbRoute and sign up today!</h4>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      {{> gyms}}
    </div>
  </div>
  
  <br/><br/>
  </div>
</template>





<template name="hello">
  <h1 class="text-center">{{greeting}}</h1>
</template>
