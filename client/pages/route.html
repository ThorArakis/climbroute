<template name="route">
  <div class="row">
    <div class="col-md-12">
      {{#with thisRoute}}
      <h1>{{name}} <small>by {{setter}}</h1>
      <h2>Rated at: {{rating}}</h2>
      {{/with}}
      
      <br/>
      {{#with lastGym}}
      <a href="/gym/{{_id}}">< back to {{name}} gym</a>
      {{/with}}
      <br/>
      <br/>
      {{#if currentUser}}
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal">Edit Route</button>
      {{/if}}
    </div>
  </div>
  
  {{#with thisRoute}}
  <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Edit Route</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputRouteName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRouteName" placeholder="Name" value="{{name}}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSetter" class="col-sm-2 control-label">Setter</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSetter" placeholder="Setter" value="{{setter}}">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputRating" class="col-sm-2 control-label">Rating</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRating" placeholder="Rating" value="{{rating}}">
              </div>
            </div>
            
            <button type="button" class="btn btn-warning" data-dismiss="modal">Delete</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-route">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {{/with}}
  
</template>
