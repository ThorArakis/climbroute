<template name="gyms">
  <div class="row gyms">
    <div class="col-md-12">
      <h1 class="text-center">Gyms</h1>
      
      <br/>
      
      {{#each allGyms}}
        <a href="/gym/{{_id}}" class="btn btn-primary btn-block btn-lg">{{name}}</a>
      {{/each}}
      
    </div>
  </div>
</template>
